<!DOCTYPE html>
<html>
<head>
    <title>Read Tax Records</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Read Tax Records</h1>
        <ul>
            {% for record in records %}
                <li>{{ record.assessment_year }} - {{ record.assessment_number }} - {{ record.owner_name }}
                <a href="{% url 'update' record.pk %}">Update</a>
                <a href="{% url 'delete' record.pk %}">Delete</a>
                {{ print type(record)) }}
            {% empty %}
                <p>No records found.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
